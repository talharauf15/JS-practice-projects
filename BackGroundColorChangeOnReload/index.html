<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackGroundColorChangeOnPageReload</title>
</head>
<body>
    
    <script>
        let randomColor = ['red', 'green', 'blue', 'yellow', 'purple', 'orange', 'pink', 'brown', 'gray', 'black', 'white'];
        document.body.style.backgroundColor = randomColor[Math.floor(Math.random() * randomColor.length)];
    </script>
</body>
</html>
